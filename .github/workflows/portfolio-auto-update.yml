name: Portfolio Auto-Update

on:
  push:
    paths:
      - 'courses/*/portfolio-items/**'
      - 'portfolio/**'
  schedule:
    - cron: '0 18 * * 5' # Every Friday at 6 PM

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Portfolio Update Issue
        uses: actions/github-script@v7
        with:
          script: |
            const courses = [
              'MO-IT103-Computer-Programming-2',
              'MO-IT143-Ethical-Hacking',
              'MO-IT147-Information-Assurance-Security-1',
              'MO-IT148-App-Dev-Emerging-Tech',
              'MO-IT151-Platform-Technologies'
            ];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `📁 Portfolio Auto-Update - ${new Date().toLocaleDateString()}`,
              body: `# Portfolio Auto-Update

## Portfolio Maintenance

Automated portfolio index update and maintenance.

### Updates Performed:
- [ ] Scanned course portfolio items
- [ ] Updated portfolio index
- [ ] Verified file structure
- [ ] Generated portfolio reports

### Course Portfolio Status:
${courses.map(course => `- ${course}: Checked`).join('\n')}

---
*Automated portfolio update for TERM-3 SY-2024-25*`,
              labels: ['portfolio', 'automated', 'maintenance'],
              assignees: [context.repo.owner]
            });
