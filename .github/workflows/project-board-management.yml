name: Project Board Management

on:
  issues:
    types: [opened, closed, assigned, unassigned]
  pull_request:
    types: [opened, closed, ready_for_review]
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9 AM

jobs:
  manage-project-board:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false  # Skip private submodule in CI

      - name: Create Project Management Issue (Scheduled)
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const courseLabels = [
              'MO-IT103-Computer-Programming-2',
              'MO-IT143-Ethical-Hacking',
              'MO-IT147-Information-Assurance-Security-1',
              'MO-IT148-App-Dev-Emerging-Tech',
              'MO-IT151-Platform-Technologies'
            ];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `🗂️ Project Board Maintenance - ${new Date().toLocaleDateString()}`,
              body: `# Project Board Maintenance

## Automated Project Management

Weekly project board organization and maintenance.

### Maintenance Tasks:
- [ ] Reviewed open issues
- [ ] Updated project labels
- [ ] Organized course assignments
- [ ] Checked issue priorities

### Course Organization:
${courseLabels.map(course => `- ${course}: Organized`).join('\n')}

---
*Automated project board management for TERM-3 SY-2024-25*`,
              labels: ['project-management', 'automated', 'maintenance'],
              assignees: [context.repo.owner]
            });
